<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lana del rey</title>
    <link rel="icon" type="image/gif" href="pfp.gif" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Georgia', serif;
        background: url('https://i.pinimg.com/originals/8d/bd/21/8dbd2145ba0255f6077392d09eb9d336.gif') center center/cover no-repeat;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        transition: opacity 1s ease, visibility 1s ease;
      }

      .overlay.hidden {
        opacity: 0;
        visibility: hidden;
      }

      .overlay-text {
        color: white;
        font-size: 1.8rem;
        cursor: pointer;
        text-align: center;
      }

      .content {
        opacity: 0;
        transition: opacity 1.5s ease;
        z-index: 5;
      }

      .content.visible {
        opacity: 1;
      }

      .text-box {
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 20px 40px;
        border-radius: 10px;
        text-align: center;
        font-size: 1.7rem;
        font-weight: bold;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }

      audio {
        margin-top: 20px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="overlay" id="overlay">
      <div class="overlay-text" onclick="enterSite()">click 2 entr...</div>
    </div>

    <div class="content" id="mainContent">
      <div class="text-box">
        heaven is a place on earth with you.
        <br />
        <audio controls>
          <source src="song.mp3" type="audio/mpeg" />
          your browser does not support the audio element.
        </audio>
      </div>
    </div>

    <script>
      function enterSite() {
        const overlay = document.getElementById('overlay');
        const mainContent = document.getElementById('mainContent');
        overlay.classList.add('hidden');
        mainContent.classList.add('visible');
      }
    </script>
  </body>
</html>
